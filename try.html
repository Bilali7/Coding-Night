<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minimal Twitter UI</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        background-color: #fff;
        color: #111;
        min-height: 100vh;
        padding: 16px;
    }

    .container {
        max-width: 600px;
        margin: 0 auto;
    }

    /* HEADER */
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 0;
        border-bottom: 1px solid #eee;
    }

    .header h1 {
        font-size: 1.8em;
        font-weight: 700;
    }

    .header button {
        background: none;
        border: none;
        cursor: pointer;
        font-weight: bold;
        font-size: 14px;
        color: #111;
    }

    /* SEARCH */
    #searchInput {
        width: 100%;
        padding: 10px 14px;
        border-radius: 20px;
        border: 1px solid #ccc;
        margin: 16px 0;
        font-size: 14px;
    }

    /* CREATE POST CARD */
    .create-post {
        background-color: #f5f5f5;
        padding: 16px;
        border-radius: 16px;
        margin-bottom: 20px;
        border: 1px solid #e0e0e0;
    }

    .create-post textarea {
        width: 100%;
        border: none;
        outline: none;
        resize: none;
        padding: 12px;
        border-radius: 12px;
        font-size: 14px;
        background-color: #fff;
        margin-bottom: 10px;
    }

    .create-post input[type="file"] {
        display: none;
    }

    .create-post .image-btn {
        background: #111;
        color: #fff;
        border: none;
        padding: 8px 16px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 13px;
        margin-right: 8px;
    }

    .create-post .post-btn {
        background: #111;
        color: #fff;
        border: none;
        padding: 10px 18px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
    }

    /* POSTS FEED */
    .post {
        background-color: #fff;
        border: 1px solid #e0e0e0;
        border-radius: 16px;
        padding: 14px 16px;
        margin-bottom: 16px;
    }

    .post-author {
        font-weight: 700;
        font-size: 14px;
        margin-bottom: 6px;
    }

    .post-content {
        font-size: 14px;
        line-height: 1.5;
        margin-bottom: 8px;
        word-wrap: break-word;
    }

    .post img {
        width: 100%;
        border-radius: 12px;
        margin-bottom: 8px;
    }

    .post-time {
        font-size: 12px;
        color: #555;
        margin-bottom: 8px;
    }

    /* ACTION BUTTONS */
    .post-actions {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
    }

    .post-actions button {
        background: none;
        border: none;
        cursor: pointer;
        font-weight: 600;
        font-size: 12px;
        color: #111;
        padding: 6px 10px;
        border-radius: 12px;
        transition: background 0.2s;
    }

    .post-actions button:hover {
        background: #f0f0f0;
    }

    .likes-count {
        font-size: 12px;
        color: #555;
        margin-top: 6px;
    }

    /* COMMENTS */
    .comments-section {
        margin-top: 10px;
        padding-top: 10px;
        border-top: 1px solid #eee;
    }

    .comment-input-wrapper {
        display: flex;
        gap: 8px;
        margin-bottom: 10px;
    }

    .comment-input-wrapper input {
        flex: 1;
        padding: 8px 12px;
        border-radius: 14px;
        border: 1px solid #ccc;
        font-size: 13px;
    }

    .comment-input-wrapper button {
        padding: 8px 12px;
        border-radius: 14px;
        border: none;
        background: #111;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
    }

    .comment {
        margin-bottom: 6px;
        font-size: 13px;
    }

    .comment-author {
        font-weight: 700;
        margin-right: 4px;
    }

    /* RESPONSIVE */
    @media (max-width: 480px) {
        .container {
            padding: 0 10px;
        }

        .header h1 {
            font-size: 1.5em;
        }

        .create-post textarea {
            font-size: 13px;
        }

        .post-content {
            font-size: 13px;
        }
    }
</style>
</head>
<body>

<div class="container">

    <header class="header">
        <h1>Minimal X</h1>
        <button id="logoutBtn">Logout</button>
    </header>

    <input type="search" id="searchInput" placeholder="Search posts or author...">

    <div class="create-post">
        <textarea id="postInput" placeholder="What's happening?" rows="3"></textarea>
        <input type="file" id="imageInput">
        <div>
            <button type="button" class="image-btn" id="imageBtn">ðŸ“· Add Image</button>
            <button type="button" class="post-btn" id="postBtn">Post</button>
        </div>
    </div>

    <div id="postsContainer">
        <!-- Posts dynamically added here by your JS -->
    </div>

</div>
</body>
<script src="social-media-app.js"></script>
</html>
