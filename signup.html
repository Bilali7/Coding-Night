<body>
    <!-- <p id="errormessage"></p> -->
  <div class="container">
    <h1>Sing Up</h1>
    <form id="signup">
      <div class="incorrect">
        <label for="firstname">
          <img src="image/user.png" height="26" viewBox="0- 960 960 960" width="33px">
        </label>
        <input type="text" id="user" placeholder="UserName" required>
      </div>
      
      <div>
        <label for="emails">
          <img src="image/email.png" height="26" width="33px">
        </label>
        <input type="email" id="email" placeholder="Email" required>
      </div>
      
      <div>
        <label for="password">
          <img src="image/password.png" height="26" width="33px">
        </label>
        <input type="password" id="password" placeholder="Password" required>
      </div>
      
      <div>
        <label for="password">
          <img src="image/password.png" height="26" width="33px">
        </label>
        <input type="password" id="confirmPassword" placeholder="ConfirmPassword" required>
      </div>

      <button id="sum">Sing Up</button>
    </form>
    <p>Already Have A Account <a href="login.html">Login ?</a></p>
  </div>
